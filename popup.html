<!DOCTYPE html>
<html>
  <head>
    <title>Button Extension</title>
    <style>
      body {
        font-family: sans-serif;
        min-width: 300px;
        padding: 10px;
      }
      button {
        display: block;
        margin-bottom: 10px;
        padding: 10px 15px;
      }
      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
        padding: 8px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <textarea
      id="emailList"
      placeholder="Enter emails, one per line"
    ></textarea>
    <button id="button1">Button 1: Open Emails</button>
    <button id="button2">Button 2</button>
    <button id="button3">Button 3</button>
    <script src="popup.js"></script>
  </body>
</html>
